<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Boreder</title>
  <link rel="stylesheet" href="styles/c_Border.css">
</head>
<body>
  <!--
    ! 박스 모델의 방향
      : 테두리, 마진, 패딩을 지정할 때 상하좌우 4개의 방향을 똑같이 지정하거나, 모두 다르게 지정가능 
      ? 순서
      상단(top) > 오른쪽(right) > 하단(botton) > 왼쪽(left) 

    border: 테두리
    ! border속성
      style, width, color 속성을 같이 사용 가능
      속성값
      ? none(표시 x), hidden(테두리 감추기)
      ? solid, dotted, dashed, double
      groove: 테두리를 창에 조작한 것처럼 표시 (입체적 표시)
      inset: 
      - border-collapse: seperate의 경우 (전체 박스 테두리가 창에 박혀 있는 것처럼 표시)
      - border-collapse: collapse의 경우 (groove와 동일하게 표시)
      outset: inset의 방향 전환
      ridge: 테두리를 창에서 튀어나온 것처럼 표시

      width 크기 지정의 경우
        : 단위를 사용한 지정 | 예약어를 사용한 지정
        키워드(thin, medium, thick)
    ! border-radius 속성
      : 둥근 테두리를 만드는 속성
        박스 모델의 꼭짓점 부분에 원이 있다고 가정하여 둥글게 처리
      속성값
      ? 크기, 백분율
  -->
  <div id="box1">실선 테두리</div>
  <div id="box2">점선 테두리</div>
  <div id="box3">짧은 직선 테두리</div>
  <div id="box4">이중선 테두리</div>
  <div id="box5">groove 테두리</div>
  <div id="box6">inset 테두리</div>
  <div id="box7">outset 테두리</div>
  <div id="box8">ridge 테두리</div>

  <hr/>

  <!-- 네 방향 모두 한번에 지정 -->
  <div id="all" class="width"></div>
  <!-- top bottom 각각 지정 rignt left 동시 지정-->
  <div id="three" class="width"></div>
  <!-- top&bottom, left&right 각각 반전되는 방향을 동시 지정 -->
  <div id="reverse" class="width"></div>
  <!-- 전체 4가지의 방향을 각각 지정 -->
  <div id="one" class="width"></div>

  <hr/>
  <img src="../../../images/images-folder.jpg" alt="강아지" width="200px" >
  <img src="../../../images/images-folder.jpg" alt="강아지" width="200px" id="round">
  <img src="../../../images/images-folder.jpg" alt="강아지" width="200px" id="circle">

  <!-- 
    꼭짓점 타원 만들기
    가로 반지름과 세로 반지름 사이에 /(슬래시)를 넣어서 구분
    : 특정 꼭짓점만 타원형태로 지정
      border-위치-radius 가로반지름 세로반지름;
  -->
  <hr/>
    <div class="radius round1"></div>
    <div class="radius round2"></div>
    <div class="radius round3"></div>
    <div class="radius round4"></div>
</body>
</html>
