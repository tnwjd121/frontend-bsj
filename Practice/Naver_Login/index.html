<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 로그인 클론코딩</title>
</head>
<body>
  <a href="https://www.naver.com/">본문 바로가기</a>
  <header>
    <h1><a href="https://www.naver.com/">NAVER</a></h1>
    <select name="laguage">
    <option value="1">한국어</option>
    <option value="2">English</option>
    <option value="3">中文(简体)</option>
    <option value="4">中文(台灣)</option>
    </select>
  </header>
  <main>
    <section>
      <ul>
        <li><a href="#">ID 로그인</a></li>
        <li><a href="#">일회용 번호</a></li>
        <li><a href="#">QR 코드</a></li>
      </ul>
      <span>PC방 등 공용PC라면 QR코드 로그인이 더 안전해요.</span>
    </section>
    <section>
      <ul>
        <li>
          <div>
            <label for="id">아이디</label>
          </div>
          <input type="text" id="id" placeholder="아이디">
          <div>
            <label for="pw">비밀번호</label>
          </div>
          <input type="text" id="pw" placeholder="비밀번호">
          <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">로그인 상태 유지</label>
          </div>
          <a href="https://nid.naver.com/login/ext/help_ip3.html">IP보안</a>
          <span>
            <input type="checkbox" id="off">
            <label for="off">off</label>
          </span>
          <div>
            <strong>CapsLock</strong>이 켜져있습니다.
          </div>
          <div>
            <strong>아이디</strong>를 입력해 주세요.
          </div>
          <div>
            <strong>비밀번호</strong>를 입력해 주세요.
          </div>
          <button type="submit">로그인</button>
        </li>
        <li><a href="https://nid.naver.com/user2/help/pwInquiry?lang=ko_KR">비밀번호 찾기</a></li>
        <li><a href="https://nid.naver.com/user2/help/idInquiry?lang=ko_KR">아이디 찾기</a></li>
        <li><a href="https://nid.naver.com/user2/join/agree?lang=ko_KR&domain=www.naver.com">회원가입</a></li>
      </ul>
    </section>
    <section>
      <a href="https://cue.search.naver.com/?from=da_login"><img src="../../images/naver배너.png" alt="네이버 배너" width="60%"></a>
    </section>
  </main>
  <footer>
    <ul>
      <li><a href="https://policy.naver.com/rules/service.html">이용약관</a></li>

    </ul>
