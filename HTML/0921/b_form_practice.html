<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>from 태그 실습 예제</title>
</head>
<body>
  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>
  <form action="">
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li>
          <label for="userId">아이디</label>
          <input type="text" id="userId" autofocus placeholder="4자 ~ 10자 사이, 공백없이">
        </li>
        <li>
          <label for="userEmail">이메일</label>
          <input type="email" id="userEmail" required>
        </li>
        <li>
          <label for="list">경품 목록</label>
          <select id="list">
            <option value="1">선수단 사인볼</option>
            <option value="2">홈 레플리카 유니폼</option>
            <option value="3">원정 레플리카 유니폼</option>
            <option value="4">홈 경기 티켓 2매</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4" placeholder="선수단에게 응원의 메시지를 보내주세요."></textarea>
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <input type="radio" id="mailing_yes" name="mailing"/>
      <label for="mailing_yes">메일 수신</label>

      <input type="radio" id="mailing_no" name="mailing"/>
      <label for="mailing_no">메일 수신안 함</label>
    </fieldset>

    <div>
    <button type="submit">이벤트 신청하기</button>
    <button type="reset"> 취소</button>
    </div>
  </form>
</body>
</html>
