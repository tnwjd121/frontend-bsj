<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 연습 예시</title>
  <style>
    table, th, td{
      border: 1px solid #111111;
      border-collapse: collapse;
    }
    th, td { padding: 20px, 20px; width: 100px;}
  </style>
</head>
<body>
  <!-- 
    h1, h2, p, ul, table, thead, tbody, th, td
    img, a
    //// 시맨틱 태그 아래////
    header, main (section), footer
  -->
<header>
  <h1 style="text-align: center;"> HTML 연습 예시</h1>
  <h2>Head 태그</h2>
</header>
<main>
  <section>
    <h2>Text</h2>
    <p>HTML 예제 실습입니다.</p>
  </section>
  <section>
    <ul>
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ul>
  </section>
  <section>
    <h2>Table</h2>
    <table>
      <thead>
        <tr>
        <th>이름</th>
        <th>나이</th>
        <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        <td>홍길동</td>
        <td>30</td>
        <td>hong@example.com</td>
        </tr>
        <tr>
        <td >김철수</td>
        <td>25</td>
        <td>kim@example.com</td>
        </tr>
      </tbody>
    </table>
  </section>
  <section>
    <h2>Image</h2>
    <img src="images/chick-5014152_1280.jpg" alt="병아리" width="20%">
  </section>
  <section>
    <h2>시맨틱 태그</h2>
  </section>
  <h1 style="text-align: center;">웹사이트 제목</h1>
  <ul>
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
  </ul>
  <section>
    <h2>섹션 제목</h2>
    <h3>글 제목</h3>
    <p>본문 내용</p>
    <h3>글 제목</h3>
    <p>본문 내용</p>
  </section>
</main>
<footer>
  <p>저작권 2023 모든 권리 보유</p>
</footer>
</body>
</html>
